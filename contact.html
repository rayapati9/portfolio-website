      <form method="post" id="contactform">

        <input type="email" id="contact-email" required>
        <br>
        <br>
        <label class="standard-label" for="contact-number">Telephone:</label>
        <input type="tel" id="contact-number" pattern="\d{3[\-]\d{3}[\-]\d{4}}">
        <br>
        <br>
        <label class="standard label" for="message">Message:</label>
        <textarea id="message" maxlength="240" required></textarea>
        <br>
        <br>
